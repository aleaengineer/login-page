<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 vh-100">
            <!-- Hero Section (Left) -->
            <div class="col-md-6 hero-section d-flex flex-column justify-content-center align-items-center text-white">
                <div class="hero-content text-center">
                    <h1 class="display-3 mb-4 hero-title">Welcome Back</h1>
                    <p class="lead hero-text">Sign in to continue your journey with us.</p>
                    <div class="hero-image mt-5">
                        <img src="https://illustrations.popsy.co/white/digital-nomad.svg" alt="Hero Image" class="img-fluid">
                    </div>
                </div>
            </div>
            
            <!-- Login Form (Right) -->
            <div class="col-md-6 login-section d-flex align-items-center justify-content-center">
                <div class="login-form-container">
                    <div class="login-form-header text-center mb-4 mb-md-5">
                        <h2 class="text-white">Account Login</h2>
                        <p class="text-light">Please enter your credentials to login</p>
                    </div>
                    
                    <form class="login-form">
                        <div class="form-floating mb-3 mb-md-4">
                            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                            <label for="emailInput">Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3 mb-md-4">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                            <label for="passwordInput">Password</label>
                        </div>
                        
                        <div class="form-check mb-3 mb-md-4">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label text-light" for="rememberMe">
                                Remember me
                            </label>
                            <a href="#" class="text-primary float-end">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2 py-md-3 mb-3 mb-md-4">Sign In</button>
                        
                        <div class="text-center text-light">
                            <p>Or sign in with</p>
                            <div class="social-login mb-3 mb-md-4">
                                <button type="button" class="btn btn-outline-light mx-1 mx-md-2"><i class="fab fa-google"></i></button>
                                <button type="button" class="btn btn-outline-light mx-1 mx-md-2"><i class="fab fa-facebook-f"></i></button>
                                <button type="button" class="btn btn-outline-light mx-1 mx-md-2"><i class="fab fa-twitter"></i></button>
                            </div>
                            <p>Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
